<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1> TIC TAC TOE</h1>
            </header>
    
            <div class="players">
                <section>
                    <div class="player1">
                        <h2 id="player1">Player 1</h2>
                    </div>
                    <div class="score1"><h2>0</h2></div>
                </section>
                -
                <section>
                    <div class="score2"><h2>0</h2></div>
                    <div class="player2">
                        <h2 id="player2">Player 2</h2>
                    </div>
                </section>
                <section>
                    <div>
                        <button id="restart"> Restart</button>
                    </div>
                </section>
            </div>
            <div class="gameboard">
                <div class="board" row='0' col='0'></div>
                <div class="board" row='0' col='1'></div>
                <div class="board" row='0' col='2'></div>
                <div class="board" row='1' col='0'></div>
                <div class="board" row='1' col='1'></div>
                <div class="board" row='1' col='2'></div>
                <div class="board" row='2' col='0'></div>
                <div class="board" row='2' col='1'></div>
                <div class="board" row='2' col='2'></div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
